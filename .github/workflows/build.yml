name: Build Docker image

on:
  pull_request:
    branches: [main, prod]

env:
  ENVIRONMENT: ${{ github.base_ref == 'prod' && 'prod' || 'test' }}
  TAG: ${{ github.event.pull_request.head.sha }}

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.head_ref != 'prod' && github.head_ref != 'main'
    steps:
      - name: Initialize repository
        uses: actions/checkout@v4

      - name: Build image
        run: echo 'Building image...'

      - name: Add success message
        if: success()
        uses: actions/github-script@v4
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          script: |
            let body = 'Docker image is ready! üíø (`${{ env.TAG }}`)<br>Image will be deployed to the `${{ env.ENVIRONMENT }}` environment when this pull request is merged';
            if ('${{ env.ENVIRONMENT }}' == 'prod') {
              body += ' and a new release has been created';
            }
            body += '.';
            console.log(body);

      - name: Add failure message
        if: failure()
        run: |
          echo 'Build failed! ‚ùå'
